<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Contribution Graph test task</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content-graph">
            <div class="content-graph__left">
                <div class="week" >
                    <div class="w">Пн</div>
                    <div class="w">Вт</div>
                    <div class="w">Ср</div>
                    <div class="w">Чт</div>
                    <div class="w">Пт</div>
                    <div class="w">Сб</div>
                    <div class="w">Вт</div>
                </div>
            </div>
            <div class="content-graph__right">
                <div class="month" id="monthContainer"></div>
                <div id="contribution-graph"></div>
            </div>
        </div>
        <div class="information-block">
            Меньше
            <div class="information-block__items">
                <div class="item color-0"></div>
                <div class="item color-1"></div>
                <div class="item color-2"></div>
                <div class="item color-3"></div>
                <div class="item color-4"></div>
            </div>
            Больше
        </div>
    </div>


    <script src="./index.js" ></script>
</body>
</html>
